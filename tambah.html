<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>to-do list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="tambah.css">

</head>

<body class="m-3">
  <h1>tambah tugas</h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">tugas</label>
      <input type="text" class="form-control" id="input-tugas">
    </div>
    <div class="mb-3">
      <label class="form-label">status</label>
      <input type="text" class="form-control" id="input-status">
    </div>
    <form class="mb-3">
      <div class="mb-3">
        <label class="form-label">prioritas</label>
        <input type="text" class="form-control" id="input-prioritas">
      </div>
      <div class="mb-3">
        <label class="form-label">tanggal</label>
        <input type="text" class="form-control" id="input-tanggal">
      </div>

      <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
    </form>


    <script type="module">
      import { tambahtugas } from './main.js';

      let tomboltambah = document.getElementById('tombol-tambah');
      let elementugas = document.getElementById('input-tugas');
      let elemenstatus = document.getElementById('input-status');
      let elemenprioritas = document.getElementById('input-prioritas');
      let elementanggal = document.getElementById('input-tanggal');




      tomboltambah.addEventListener('click', async function(e) {
        e.preventDefault();
        await tambahtugas(elementugas.value, elemenstatus.value, elemenprioritas.value, elementanggal.value);
        window.location.href = 'index.html'
      })
    </script>

</body>

</html>
